<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Messages - CMS</title>
</head>

<body>
  <header class="header">
    <h1><a href="index.html" class="logo-link">CMS</a></h1>

    <nav class="nav requires-auth" style="display: none;" id="nav-menu">
      <a href="dashboard.html" id="nav-dashboard">Dashboard</a>
      <a href="index.html" id="nav-students">Students</a>
      <a href="tasks.html" id="nav-tasks">Tasks</a>
    </nav>

    <div class="header-right">
      <button id="login-btn" class="button-common">Log In</button>
      <div class="dropdown requires-auth" style="display: none;">
        <button class="dropdown-btn"><span class="material-icons">account_circle</span></button>
        <div class="dropdown-content profile-content">
          <ul>
            <li><a href="#">Profile</a></li>
            <li><a href="#" id="logout-link">Sign Out</a></li>
          </ul>
        </div>
      </div>
      <button class="menu-toggle" id="nav-icon1">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <div class="main">
    <div class="chat-container">
      <aside class="chat-sidebar">
        <div class="sidebar-header">
          <button class="button-common new-chat-btn"><i class="material-icons">add</i>New chat room</button>
        </div>
        <ul class="chat-list"></ul>
      </aside>
      <section class="chat-main">
        <p class="placeholder-text">Select a chat from the sidebar or create a new one to start messaging.</p>

        <div class="chat-header-main" style="display: none;"></div>
        <div class="chat-members" style="display: none;">
          <div class="member-avatars"></div>
        </div>
        <div class="chat-messages-area" style="display: none;">
          <ul class="message-list-main"></ul>
        </div>
        <form class="message-input-form" style="display: none;">
          <input type="text" placeholder="Type a message..." aria-label="Type a message">
          <button type="submit" class="button-common send-btn" aria-label="Send message">
            <i class="material-icons">send</i>
          </button>
        </form>
      </section>
    </div>
  </div>
</body>
</html>
